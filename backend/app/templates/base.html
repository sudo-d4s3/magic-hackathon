<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                {% if title %}
                <title>{{ title }}</title>
                {% else %}
                <title>Intern</title>
                {% endif %}
        </head>
        <body>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
        </body>
</html>
